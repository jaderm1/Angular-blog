<div class="bigCardContainer">
  <div class="bigCardPhoto">
    <img
      src={{photoCover}}
      alt=""
      srcset=""
      height="200px"
    />
  </div>

  <div class="bigCardTitle">
    <h1><a [routerLink]="['content', Id]">{{cardTitle}}</a></h1>
  </div>
  <div class="bigCardDescription">
    <p>
      <a [routerLink]="['content', Id]">
        {{cardDescription}}</a
      >
    </p>
  </div>
</div>
